<header class="site-header" role="banner">
  <div class="wrapper">
    <div id="title-cube-wrapper" class="clearfix">
      {% assign default_paths = site.pages | map: "path" %}
      {% assign page_paths = site.header_pages | default: default_paths %}
      {% if page.layout == 'home' %}
        <a class="site-title" href="mailto:{{ site.email }}">{{ site.title | escape }}</a>
      {% else %}
        <a class="site-title" href="/">Back to home</a>
      {% endif %}
      <canvas id="webgl-cube" height="25" width="25"></canvas>
    </div>
  </div>
</header>
